<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title">
        Cadastro Item
    </ui:define>
    
    <ui:define name="body">
        <f:metadata>
        	<f:viewParam name="id" value="#{itemMB.id}" converter="javax.faces.Long"/>
        	<f:event listener="#{itemMB.init()}" type="preRenderView"></f:event>
        </f:metadata>

        <adm:breadcrumb title="Cadastro do Item #{itemMB.item.id}" link="cadastro-item.xhtml?id=#{itemMB.item.id}"/>
        <h:form id="form" prependId="false">
            <p:focus/>
			
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Salvar" update="@form"
                        				 action="#{itemMB.salvar()}"
                                         icon="fa fa-check" styleClass="btn-primary"/>
                        <p:spacer width="5"/>

                        <p:commandButton value="Excluir" process="@this"
                                         icon="fa fa-trash"
                                         action="#{itemMB.excluir()}"
                                         styleClass="btn-danger">
                        </p:commandButton>
                        <p:spacer width="5"/>
                        <p:commandButton value="Voltar"
                                         action="lista-item?faces-redirect=true"
                                         process="@this"
                                         icon="fa fa-close"/>
                                         
                    </div>
                    
                    <p:splitButton value="Salvar" update="@form"
                    			   action="#{itemMB.salvar()}"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Excluir"
                        			action="#{itemMB.excluir()}"
                                    process="@this"
                                    icon="fa fa-trash"/>
                        <p:separator/>
                        <p:menuitem value="Voltar"                        			
                        		    action="lista-item?faces-redirect=true" 
                        			process="@this"
                                    icon="fa fa-close"/>
                    </p:splitButton>

                    <p:separator/>

                    <div class="ui-fluid">
                    	<p:panelGrid id="capaPanel" columns="4" layout="grid">
							<p:outputLabel value="Descrição" for="descricao"/>
							<p:inputText id="descricao" value="#{itemMB.item.descricao}"/>
							
							<p:outputLabel value="Valor" for="valor"/>
							<p:inputNumber id="valor" value="#{itemMB.item.valor}"/>					
                    	</p:panelGrid>

                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>
                
                
</ui:composition>
