<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

	<ui:define name="head-end">
        <style type="text/css">
            .ui-grid-row .ui-grid-col-2,
            .ui-grid-row .ui-grid-col-10 {
                padding: 0.5em 0;
                margin-left: 10px;
            }

            .ui-orderlist .ui-orderlist-list {
                height: auto;
            }

            .ui-orderlist .ui-grid-row .ui-grid-col-2,
            .ui-orderlist .ui-grid-row .ui-grid-col-10 {
                padding: 0;
            }
        </style>
    </ui:define>

    <ui:define name="title">
        Interseção
    </ui:define>

    <ui:define name="description">
        Informe duas faixas de interseção
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="Interseção"/>
		<h:form>
           	<div class="box box-primary">
               	<div class="box-header with-border">
                   	<p:commandButton  
                   					 icon="fa fa-check-square"
                        	         value="Consultar" 
                        	         styleClass="btn-primary" />
                    <p:separator/>
                    
                    <p:panelGrid columns="1" class="grid">
                    	
                    	<p:row>
                    		<p:message id="msg"/>
                    	</p:row>
                    	
                    	<p:row>
	                    	<h4>Faixa 1</h4>
	                    	<p:inputNumber value="#{intersecao.faixa_1_1}" id="faixa_1_1" />
	                    	<p:inputNumber value="#{intersecao.faixa_1_2}" id="faixa_1_2" />
                    	</p:row>
                    	
                    	<p:row>
	                    	<h4>Faixa 2</h4>
	                    	<p:inputNumber value="#{intersecao.faixa_2_1}" id="faixa_2_1" />
	                    	<p:inputNumber value="#{intersecao.faixa_2_2}" id="faixa_2_2" />
                    	</p:row>
                    	
                    </p:panelGrid>
				</div>
            </div>
       	</h:form>
	</ui:define>
                
</ui:composition>
